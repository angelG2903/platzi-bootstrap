<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
    <style>
        .col{
            border: 1px solid blue;
        }
    </style>
    <title>Hola mundo</title>
</head>

<body>
    <!-- container-flui para ocupar todo el ancho -->
    <div class="container" style="background: red;">
        <!-- Siempre debe de tener filas cada fila tiene 12 columnas como maximo sin modificar -->
        <div class="row">
            <!-- col-3   3 es el tamaÃ±o que va a opupar 3 columnas  -->
            <!-- col-12 col-lg-3 normalmente ocupara 12 columnas pero para pantallas grandes ocupa 3 -->
            <div class="col-12 col-lg-3" style="background: blue;">
                1
            </div>
            <div class="col-12 col-lg-9" style="background: yellow;">
                2
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
